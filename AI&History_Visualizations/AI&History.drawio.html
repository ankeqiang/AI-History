=\&quot;-110\&quot; y=\&quot;-38\&quot; width=\&quot;223\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ppZeW9_H2Q4Zgy1ZlsiP-13\&quot; value=\&quot;&amp;lt;div data-en-clipboard=&amp;quot;true&amp;quot; data-pm-slice=&amp;quot;1 1 []&amp;quot; draggable=&amp;quot;false&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;font&amp;gt;&amp;lt;font style=&amp;quot;&amp;quot;&amp;gt; &amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;⚙️&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Understanding AI’s Role in the Historical Research Workflow&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;blockquote style=&amp;quot;margin: 0 0 0 40px; border: none; padding: 0px;&amp;quot;&amp;gt;&amp;lt;div data-en-clipboard=&amp;quot;true&amp;quot; data-pm-slice=&amp;quot;1 1 []&amp;quot; draggable=&amp;quot;false&amp;quot;&amp;gt;&amp;lt;font&amp;gt;&amp;lt;font style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Throughout this workflow, Artificial Intelligence (AI) tools are positioned as&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;i style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;assistants&amp;lt;/i&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;amp;nbsp;rather than interpreters&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;This chart condenses the full 9-step historian&amp;#39;s research workflow with AI support, highlighting key tasks&amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;font style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;and&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;AI functions using a five-part typology:&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/blockquote&amp;gt;&amp;lt;blockquote style=&amp;quot;margin: 0 0 0 40px; border: none; padding: 0px;&amp;quot;&amp;gt;&amp;lt;font&amp;gt;(🔵)&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Discover&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;: Reveal patterns, gaps, sources, and comparisons&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/blockquote&amp;gt;&amp;lt;blockquote style=&amp;quot;margin: 0 0 0 40px; border: none; padding: 0px;&amp;quot;&amp;gt;&amp;lt;font&amp;gt;(🟠)&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Analyze: Extract, compare, summarize, cluster, and track data&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;(🟢)&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Support Writing: Draft, edit, structure, and revise prose&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;(🟣)&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Visualize: Produce maps, charts, timelines, and networks&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;(🔴)&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Translate &amp;amp;amp; Contextualize: Render and interpret foreign-language content or culturally specific frameworks&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/blockquote&amp;gt;&amp;lt;blockquote style=&amp;quot;margin: 0 0 0 40px; border: none; padding: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;font&amp;gt;These categories serve as a shorthand for the AI affordances described at each step They are not rigid: many tools perform multiple functions (eg, GPT-4 can support both translation and argument development) However, this typology helps foreground the&amp;amp;nbsp;&amp;lt;i style=&amp;quot;&amp;quot;&amp;gt;cognitive and methodological diversity&amp;lt;/i&amp;gt;&amp;amp;nbsp;of AI use in historical practice, without flattening the historian’s interpretive labor&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/blockquote&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;339\&quot; y=\&quot;1300\&quot; width=\&quot;746\&quot; height=\&quot;210\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
